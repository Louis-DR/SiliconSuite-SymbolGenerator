layout:
  title_height:          10  # Height of the title
  title_margin:           0  # Bottom margin of the title
  subtitle_height:        8  # Height of the subtitle
  subtitle_margin:        5  # Bottom margin of the subtitle
  ports_height:          10  # Height of each port line
  ports_label_margin:    10  # Margin between ports of either sides
  box_padding_top:        2  # Box top padding
  box_padding_bottom:     5  # Box bottom padding
  box_padding_sides:      2  # Box sides padding
  port_arrow_length:     20  # Length of the port arrows
  arrow_triangle_length:  6  # Length of the arrow triangle
  arrow_triangle_height:  4  # Height of the arrow triangle
  bus_line_distance:      5  # Distance from end of line and the angled line for buses
  bus_line_size:          2  # Distance from line to each end of the angled line for buses
  svg_padding:            5  # Padding for the top, bottom, left, and right

font:
  name: "helvetica"     # Font family for all text
  attributes:
    title:
      weight: "bold"    # Font weight for title
      size: 8           # Font size for title
    subtitle:
      weight: "normal"  # Font weight for subtitle
      size: 6           # Font size for subtitle
    port:
      weight: "normal"  # Font weight for ports
      size: 6           # Font size for ports